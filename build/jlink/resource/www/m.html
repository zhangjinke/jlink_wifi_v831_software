<html>
    <head>
        <meta charset="utf-8" />
        <title>MAC地址设置</title>
    </head>
    <body>
        <div align='center'>
            <form action='m.html' method='POST' name='login'>
                <table width='388' height='135' border='0'>
                    <tr>
                        <td height='23' colspan='3' bgcolor='#BFDFFF'>
                            <div align='center'>MAC地址设置</div>
                        </td>
                    </tr>
                    <tr>
                        <td height='24' bgcolor='#FFFFFF'>
                            <div align='right'>MAC地址:</div>
                        </td>
                        <td colspan='2'>
                            <div align='center' id='macaddrset' name=M0>macaddrset</div>
                        </td>
                    </tr>
                    <tr>
                        <td height='24' bgcolor='#FFFFFF'>
                            <div align='right'>新MAC地址:</div>
                        </td>
                        <td colspan='2'>
                            <div align='center'>
                                <input name='mac' type='text' size='20' maxlength='17' type='password' />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height='55' colspan='3' bgcolor='#FFFFFF'>
                            <div align='center'>
                                <input type='submit' name='Submit' value='修改' />&nbsp;&nbsp;
                                <input onclick="location.href='login.html'" type=button value=返回 name=B2 />
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
            <font color=#ff0000 id='info'>info</font>
        </div>
    </body>
</html>
