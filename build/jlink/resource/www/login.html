<html>
    <head>
        <meta charset="utf-8" />
        <title>J-Link配置登录</title>
    </head>
    <body>
        <div align='center'>
            <table border='0' cellpadding='0' cellspacing='0' style='text-align: left; width: 100%;'>
                <tr>
                    <td width='707' style='text-align: left; vertical-align: bottom;'>
                        <font color=#ff0000 id='system_info'>system_info</font>
                    </td>
                    <td width='707' style='text-align: right; vertical-align: bottom;'>
                        <font color=#ff0000 id='version'>version</font>
                    </td>
                </tr>
            </table>
            <hr />
            <p>&nbsp;</p>
            <form action='config1.html' method='POST' name='login'>
                <table width='388' height='100' border='0'>
                    <tr>
                        <td height='24' bgcolor='#FFFFFF'>
                            <div align='right'>密码:</div>
                        </td>
                        <td colspan='2'>
                            <div align='center'>
                                <input name='pwd' type='password' size='20' maxlength='16' type='password' />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height='55' colspan='3' bgcolor='#FFFFFF'>
                            <div align='center'>
                                <input type='submit' name='Submit' value='确定' />&nbsp;&nbsp;</div>
                        </td>
                    </tr>
                </table>
            </form>
            <font color=#ff0000 id='info'>info</font>
        </div>
    </body>
</html>
